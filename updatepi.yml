---
- name: Transfer and execute a script.
  hosts: all
  remote_user: root
  any_errors_fatal: true
  gather_facts: no
  become: true
  become_method: su
  become_user: mach3
  become_flags: '-s /bin/sh'
  tasks:
    
    tasks:
    - ping: ~

    - name: Update APT package manager repositories cache
        apt:
        update_cache: yes

    - name: Upgrade installed packages
        apt:
        upgrade: dist
...
